apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "me.kellymckinnon.setlister"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.getbase:floatingactionbutton:1.5.1'
    compile 'com.spotify.sdk:spotifysdk:1.0.0-beta6@aar'
    compile 'com.rengwuxian.materialedittext:library:1.7.1'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'com.nispok:snackbar:2.7.3'
    compile 'com.squareup.retrofit2:converter-moshi:2.3.0'
    compile 'com.pnikosis:materialish-progress:1.2'
}
